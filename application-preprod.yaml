apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: php-app-preprod
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/OlegGerasymenko/project1
    targetRevision: HEAD
    path: local_argocd/k8s/overlays/preprod

  destination:
    server: https://kubernetes.default.svc
    namespace: php-app-preprod

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

